version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: hr_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: hr_system
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - hr_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hr_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/hr_system
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=7d
      - REFRESH_TOKEN_EXPIRES_IN=30d
      - FRONTEND_URL=http://localhost:3000
      - COOKIE_DOMAIN=localhost
    depends_on:
      - mongodb
    networks:
      - hr_network
    volumes:
      - ./backend/uploads:/app/uploads

networks:
  hr_network:
    driver: bridge

volumes:
  mongodb_data:
